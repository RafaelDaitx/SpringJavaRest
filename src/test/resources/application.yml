cors:
  originPatterns: http://localhost:8080, http://localhost:3000
server:
  port: 8888
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    open-in-view: false
springdoc:
  paths-to-match:
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true